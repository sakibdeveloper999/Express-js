<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="formContainer" action="/about" method="post">
        <input class="inputOne" type="text" name="name" placeholder="Enter name" required>
        <input class="inputTwo" type="email" name="email" placeholder="Enter email" required>
        <button class="submitButton" type="submit">Submit</button>
    </form>
</body>
</html>
